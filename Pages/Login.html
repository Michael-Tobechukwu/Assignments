<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="Images/DevTobechukwu Logo.PNG"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b41a766c11.js"
      crossorigin="anonymous"
    ></script>
    <title>Login page | Michael Tobechukwu Nwokike for Zuri Cohort 2</title>
  </head>
  <body>
    <header id="login-header">
      <nav>
        <a href="#"><img src="Images/DevTobechukwu Logo.PNG" class="logo" /></a>
        <ul class="home-links">
          <li><a href="Register.html">Register</a></li>
          <li><a href="Login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="login-main">
      <h2 class="login-h2">Login!</h2>
      <p>Enter your email and password to sign in.</p>
      <form action="Success.html" method="POST" id="login-form">
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
        />
        <br />
        <button>Sign In</button>
      </form>
    </main>

    <footer id="login-footer">
      &copy Copyright 2022 Michael Tobechukwu Nwokike.
    </footer>
  </body>
</html>
